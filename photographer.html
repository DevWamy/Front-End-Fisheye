<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f6e970777d.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph_header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="photograph_galery"></div>
      
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Pr√©nom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>

    <!--Lightbox-->
    <section  id= "bigImg" class="lightbox hidden">
      <button class="lightboxClose">
        <i class="fas fa-times"></i>
      </button>
      <button class="lightboxNext">
        <i class="fas fa-angle-right"></i>
      </button>
      <button class="lightboxPrev">
        <i class="fas fa-angle-left"></i>
      </button>
      <div class="lightbox_media">
      <!--Display targeted img here-->
      <img id="targetedImg" src="">
      <video id="targetedVideo" class="hidden" type="video/mp4" src="" controls>
      </video>
      </div>
      <div id="lightbox_name"></div>
    </section>
    <script src="scripts/factories/galeryfactory.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/pages/gallery.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
