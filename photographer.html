<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/f6e970777d.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="./index.html" tabindex="1">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Logo - Link to Fisheye Home page"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph_header">
        <button class="contact_button modal-btn" tabindex="4" role="button" aria-label="Contacter le photographe">Contactez-moi</button>
      </div>
      <!--TRI-->
      <nav class="menu"> 
        <span class="title" aria-label="Trier par" tabindex="6">Trier par </span>
        <ul id="menu">
          <li class="menu_deroulant"tabindex="7" aria-roledescription="Liste déroulante permettant de trier les photos.">
              <a class="currentOpt" aria_label="Popularité" tabindex="9">Popularité
                  <span id="chevron">
                      <i class="fas fa-chevron-up" tabindex="8"></i>
                  </span>
              </a>
              <ul class="sous_menu">
                  <li><a class="opt1" aria_label="Date" tabindex="10">Date</a></li>
                  <li><a class="opt2" aria_label="Titre" tabindex="11">Titre</a></li>
              </ul>
          </li>
      </ul>
      </nav>
      <div class="photograph_galery"></div>
    </main>
    <!--MODAL-->
    <div class="bground"  id="bgroundClose">
      <div class="content" id="content">
        <div class="close" onclick="closeModal()" id="formClose" tabindex="1" alt="Bouton croix pour fermer la modale">
        </div>
        <div class="modal-body" id="modalClose">
          <form class="form" name="reserve" action="#" method="post" aria-label="Contacter le photographer" role="form">
            <div class="formData" id="contact">Contactez-moi <br>
              <div class="name"></div>
              <label for="first" autofocus>Prénom</label><br>
              <input class="text-control" type="text" id="first" name="first" autocomplete="off" tabindex="0"/><br>
              <p class="errorBtn" id="errorName"></p>
            </div>
            <div class="formData">
              <label for="last">Nom</label><br>
              <input class="text-control" type="text" id="last" name="last" autocomplete="off" tabindex="0"/><br>
              <p class="errorBtn" id="errorLastName"></p>
            </div>
            <div class="formData">
              <label for="email">E-mail</label><br>
              <input class="text-control" type="email" id="email" name="email" autocomplete="off"/><br>
              <p class="errorBtn" id="errorMail"></p>
            </div>
            <div class="formData">
              <label for="message">Message</label><br>
              <textarea class="text-control" id="message" name="message" autocomplete="off"></textarea>
              <p class="errorBtn" id="errorMessage"></p>
            </div>
            <!--<input class="btn-submit button" type="submit" aria-label="Envoyer le formulaire" id="go-btn" value="Envoyer" tabindex="0"/>-->
            <button class="btn-submit button" onclick="validateModal()" aria-label="Send" tabindex="0">Envoyer</button>
            <p class="errorBtn" id="error"></p>
          </form>
        </div>
			</div>
		</div>

    <!--Lightbox-->
    <section  id= "bigImg" class="lightbox hidden">
      <button class="lightboxClose" tabindex="0">
        <i class="fas fa-times"></i>
      </button>
      <button class="lightboxNext">
        <i class="fas fa-angle-right" tabindex="1"></i>
      </button>
      <button class="lightboxPrev" >
        <i class="fas fa-angle-left" tabindex="2"></i>
      </button>
      <article id="lightbox_media_name">
        <div class="lightbox_media">
        <!--Display targeted img here-->
        <img id="targetedImg" src="">
        <video id="targetedVideo" class="hidden" type="video/mp4" src="" controls>
        </video>
        </div>
        <div id="lightbox_name"></div>
      </article>
    </section>
    </div>
    <footer>
      <p><span class="total"></span><i class="fa-solid fa-heart"></i><span class="price"></span> €/ jour</p>
    </footer>
    <script src="scripts/factories/galeryfactory.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/pages/gallery.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
